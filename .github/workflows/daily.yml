name: Daily Rentals Digest

on:
  schedule:
    - cron: "30 5 * * *"  # ~07:30-08:30 Israel time depending on DST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure DB exists
        run: |
          python - << 'PY'
          import sqlite3
          sqlite3.connect('seen_listings.sqlite3').close()
          PY

      - name: Run
        env:
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          python main.py
